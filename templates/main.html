{% extends "base.html" %}

{% block content %}
    <h1>Write a Blog</h1>
    <hr />
    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <h6>Written by:<a href="/blog?id={{user.Id}}">Author</a></h6>
            <hr />
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
