{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <hr />
    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2>{{blog.title}}</h2>
            <p>{{blog.body}}</p>
            <hr />
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
